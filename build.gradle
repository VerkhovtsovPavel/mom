plugins {
    id 'java'
}

group 'by.pv.mom'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.rabbitmq',               name: 'amqp-client',            version: '5.7.1'

    implementation group: 'org.slf4j',                  name: 'slf4j-api',              version: '1.7.26'
    implementation group: 'org.slf4j',                  name: 'slf4j-simple',           version: '1.7.26'
    implementation group: 'org.apache.logging.log4j',   name: 'log4j-core',             version: '2.14.1'
    implementation group: 'org.apache.logging.log4j',   name: 'log4j-api',              version: '2.14.1'

    testCompile group: 'org.awaitility',                name: 'awaitility',             version: '4.1.0'

    testCompile group: 'org.junit.jupiter',             name: 'junit-jupiter',          version: '5.7.0'
}
